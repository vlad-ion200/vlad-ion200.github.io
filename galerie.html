<style>
    /* Stilizare pentru modal */
    .modal {
      position: fixed;
      z-index: 9999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover, .close:hover {
      color: #999;
    }
    
    /* Asigură-te că imaginile din galerie sunt responsive */
    .img-responsive {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

  </style>

<!-- Galerie_section -->
<section id="galerie">
    <div class="container">
      <h2>Galerie</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="img/portfolio_pic1.jpg" alt="Imagine 1" class="img-responsive" onclick="openModal(this.src)">
        </div>
        <div class="col-md-4">
          <img src="img/portfolio_pic2.jpg" alt="Imagine 2" class="img-responsive" onclick="openModal(this.src)">
        </div>
        <div class="col-md-4">
          <img src="img/lala.jpg" alt="Imagine 3" class="img-responsive" onclick="openModal(this.src)">
        </div>
        <!-- Adaugă mai multe imagini aici -->
      </div>
    </div>
  </section>
  <!-- Galerie_section -->
  


<!-- Modal -->
<div id="modal" class="modal" style="display: none;">
    <span class="close" onclick="closeModal()">&times;</span>
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
  </div>
  <!--/Modal -->
  
    
  
<script>
  // Variabila pentru a ține evidența imaginii curente
  var currentImageIndex = 0;
  var images = Array.from(document.querySelectorAll('#galerie img')).map(img => img.src); // Selectează imaginile corect

  // Deschide modalul și setează imaginea
  function openModal(src) {
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal-image");
    var captionText = document.getElementById("caption");

    // Găsește indexul imaginii selectate
    currentImageIndex = images.indexOf(src);

    modal.style.display = "block";
    modalImg.src = src;
    captionText.innerHTML = `Imagine ${currentImageIndex + 1} din ${images.length}`;
  }

  // Închide modalul
  function closeModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "none";
  }

  // Schimbă imaginea curentă
  function changeImage(direction) {
    currentImageIndex += direction;

    // Asigură-te că indexul se află în intervalul valid
    if (currentImageIndex >= images.length) {
      currentImageIndex = 0;
    } else if (currentImageIndex < 0) {
      currentImageIndex = images.length - 1;
    }

    var modalImg = document.getElementById("modal-image");
    var captionText = document.getElementById("caption");

    modalImg.src = images[currentImageIndex];
    captionText.innerHTML = `Imagine ${currentImageIndex + 1} din ${images.length}`;
  }
</script>

<script src="js/jquery.min.js"></script>
